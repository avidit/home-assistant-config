          - entities:
            - entity: sensor.living_room_temperature
            height: 5px
            positions:
              icon: 'on'
              indicator: outside
              name: 'off'
            severity:
            - color: blue
              from: '0'
              to: '64'
            - color: yellow
              from: '65'
              to: '68'
            - color: green
              from: '68'
              to: '72'
            - color: red
              from: '73'
              to: '99'
            style: "ha-card {\n  background: none;\n  box-shadow: none;\n} bar-card-currentbar,\
              \ bar-card-backgroundbar {\n  border-radius: 5px;\n}"
            target: '68'
            type: custom:bar-card
