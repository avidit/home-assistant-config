button_card_templates: !include_dir_merge_named button_card_templates/tile
views:
  - title: Home
    icon: mdi:home
    type: custom:grid-layout
    path: home
    layout:
      grid-auto-columns: 150px
      grid-auto-rows: 150px
      grid-column-gap: 8px
      grid-row-gap: 8px
      grid-template-rows: 50px 30px 30px 30px 50px
    cards:
      - type: custom:button-card
        template: greeting
        view_layout:
          grid-column-start: 1
          grid-row-start: 1
      - type: custom:button-card
        entity: sensor.lights_on
        state:
          - name: All lights are off.
            value: 0
          - name: 1 light is on.
            value: 1
          - name: "[[[ return `${entity.state} lights are on.` ]]]"
            operator: ">="
            value: 2
        tap_action:
          action: fire-dom-event
          browser_mod:
            card:
              card:
                show_header_toggle: false
                type: entities
              filter:
                exclude:
                  - state: unavailable
                include:
                  - group: light.lights
              type: custom:auto-entities
            command: popup
            deviceID: this
            title: Lights
        template: header
        view_layout:
          grid-column-start: 1
          grid-row-start: 2
      - type: custom:button-card
        entity: sensor.switches_on
        state:
          - name: All switches are off.
            value: 0
          - name: 1 switch is on.
            value: 1
          - name: "[[[ return `${entity.state} switches are on.` ]]]"
            operator: ">="
            value: 2
        tap_action:
          action: fire-dom-event
          browser_mod:
            card:
              card:
                show_header_toggle: false
                type: entities
              filter:
                exclude:
                  - state: unavailable
                include:
                  - group: switch.switches
              type: custom:auto-entities
            command: popup
            deviceID: this
            title: Switches
        template: header
        view_layout:
          grid-column-start: 1
          grid-row-start: 3
      - type: custom:button-card
        entity: sensor.doors_open
        state:
          - name: All doors are closed.
            value: 0
          - name: 1 door is open.
            value: 1
          - name: "[[[ return `${entity.state} doors are open.` ]]]"
            operator: ">="
            value: 2
        tap_action:
          action: fire-dom-event
          browser_mod:
            card:
              type: custom:auto-entities
              entities:
                - entity: cover.garage_door
              card:
                show_header_toggle: false
                type: entities
              filter:
                exclude:
                  - state: unavailable
                include:
                  - group: binary_sensor.doors
            command: popup
            deviceID: this
            title: Doors
        template: header
        view_layout:
          grid-column-start: 1
          grid-row-start: 4
      - type: custom:button-card
        entity: sensor.media_players_playing
        state:
          - name: No media player is playing.
            value: 0
          - name: 1 media player is playing.
            value: 1
          - name: "[[[ return `${entity.state} media player are playing.` ]]]"
            operator: ">="
            value: 2
        tap_action:
          action: fire-dom-event
          browser_mod:
            card:
              card:
                show_header_toggle: false
                type: entities
              filter:
                exclude:
                  - state: unavailable
                include:
                  - domain: media_player
                    options:
                      type: custom:mini-media-player
                      artwork: cover
                      group: true
              type: custom:auto-entities
            command: popup
            deviceID: this
            title: Media Players
        template: header
        view_layout:
          grid-column-start: 1
          grid-row-start: 5
      - type: custom:button-card
        entity: weather.openweathermap_hourly
        name: Weather
        template: weather
        view_layout:
          grid-column-start: 1
          grid-row-start: 6
      - type: custom:button-card
        entity: alarm_control_panel.alarmo
        name: Alarm
        template: alarm
        view_layout:
          grid-column-start: 2
          grid-row-start: 6
      - type: custom:button-card
        entity: climate.living_room_thermostat
        name: Thermostat
        template: climate
        view_layout:
          grid-column-start: 3
          grid-row-start: 6
      - type: custom:button-card
        entity: humidifier.bedroom_humidifier
        icon: mdi:air-humidifier
        name: Humidifier
        template: humidifier
        view_layout:
          grid-column-start: 4
          grid-row-start: 6
      - type: custom:button-card
        entity: light.living_room
        name: Living Room
        template: light
        view_layout:
          grid-column-start: 1
          grid-row-start: 7
      - type: custom:button-card
        entity: light.dining_room_light
        name: Dining Room
        template: light
        view_layout:
          grid-column-start: 2
          grid-row-start: 7
      - type: custom:button-card
        entity: light.bedroom
        name: Bedroom
        template: light
        view_layout:
          grid-column-start: 3
          grid-row-start: 7
      - type: custom:button-card
        entity: light.office
        name: Office
        template: light
        view_layout:
          grid-column-start: 4
          grid-row-start: 7
      - type: custom:button-card
        entity: camera.driveway_cam
        name: Driveway
        template: camera
        view_layout:
          grid-column-start: 1
          grid-row-start: 8
      - type: custom:button-card
        entity: camera.backyard_cam
        name: Backyard
        template: camera
        view_layout:
          grid-column-start: 3
          grid-row-start: 8
