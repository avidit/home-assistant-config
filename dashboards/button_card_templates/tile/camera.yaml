camera:
  template:
    - base
  show_live_stream: true
  show_state: false
  custom_fields:
    background1: " "
    background2: " "
  styles:
    card:
      - width: 308px
      - z-index: 2
    img_cell:
      - top: -10px
      - left: -10px
      - z-index: 1
      - width: 318px
      - height: 156px
    entity_picture:
      - width: 318px
      - position: absolute
    name:
      - z-index: 4
    custom_fields:
      background1:
        - z-index: 3
        - bottom: 0px
        - left: 0px
        - position: absolute
        - width: 308px
        - height: 75px
        - background-image: '[[[ return `linear-gradient(to top, var(--card-background-color), var(--card-background-color-transparent)` ]]]'
      background2:
        - z-index: 3
        - bottom: 0px
        - left: 0px
        - position: absolute
        - width: 154px
        - height: 150px
        - background-image: '[[[ return `linear-gradient(to right, var(--card-background-color), var(--card-background-color-transparent)` ]]]'
