light:
  template:
    - base
    - circle_dynamic
  variables:
    circle_input: '[[[ return Math.round(entity.attributes.brightness / 2.54); ]]]'
  color: auto-no-temperature
  hold_action:
    action: more-info
  show_state: true
  state:
    - styles:
        card:
          - filter: opacity(50%)
        icon:
          - filter: grayscale(100%)
        label:
          - background-color: var(--card-background-color)
      value: 'off'
    - styles:
        card:
          - filter: opacity(25%)
        icon:
          - filter: grayscale(100%)
        label:
          - background-color: var(--card-background-color)
      value: unavailable
    - operator: template
      value: '[[[ if (entity.attributes.rgb_color == "255,255,255") return true; else return false ]]]'
      styles:
        icon:
          - color: var(--state-icon-active-color)
  tap_action:
    action: toggle
