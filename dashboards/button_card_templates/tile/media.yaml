media:
  template:
    - base
  state_display: >-
    [[[
      if (entity.attributes.media_title == undefined) return `${entity.state}`[0].toUpperCase() + `${entity.state}`.substring(1);
      else if (entity.attributes.media_artist == undefined) return `${entity.state}`[0].toUpperCase() + `${entity.state}`.substring(1) + `: ${entity.attributes.media_title}`;
      else return `${entity.state}`[0].toUpperCase() + `${entity.state}`.substring(1) + `: ${entity.attributes.media_title} - ${entity.attributes.media_artist}`
    ]]]
  state:
    - styles:
        card:
          - filter: opacity(50%)
        icon:
          - filter: grayscale(100%)
      value: 'paused'
    - styles:
        card:
          - filter: opacity(25%)
        icon:
          - filter: grayscale(100%)
      value: unavailable
  custom_fields:
    background1: " "
    background2: " "
  styles:
    card:
      - background-size: cover
      - background-image: '[[[ return `url("${entity.attributes.entity_picture}")` ]]]'
      - background-position: center center
      - width: 308px
      - height: 150px
    icon:
      - z-index: 2
    name:
      - z-index: 2
    state:
      - z-index: 2
    custom_fields:
      background1:
        - top: 75px
        - right: 0px
        - position: absolute
        - width: 308px
        - height: 75px
        - background-image: '[[[ return `linear-gradient(to top, var(--card-background-color), var(--card-background-color-transparent)` ]]]'
      background2:
        - top: 0px
        - right: 154px
        - position: absolute
        - width: 154px
        - height: 150px
        - background-image: '[[[ return `linear-gradient(to right, var(--card-background-color), var(--card-background-color-transparent)` ]]]'
