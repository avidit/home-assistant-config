climate:
  template:
    - base
    - circle
  state_display: '[[[ if (entity.attributes.temperature) return `Set: ${(entity.attributes.temperature)}°F` ]]]'
  variables:
    circle_input: '[[[ return `${(entity.attributes.current_temperature)}°F` ]]]'
  state:
    - styles:
        card:
          - filter: opacity(25%)
        icon:
          - filter: grayscale(100%)
        state:
          - filter: opacity(0%)
      value: unavailable
