base: #this is used by most cards for base characteristics
  color: var(--state-icon-active-color)
  show_state: true
  styles:
    card:
      - width: 150px
      - height: 150px
    icon:
      - width: 60px
      - height: 60px
      - top: 5px
      - left: 10px
      - position: absolute
    name:
      - bottom: 25px
      - left: 10px
      - position: absolute
      - justify-self: start
    state:
      - bottom: 5px
      - left: 10px
      - position: absolute
      - justify-self: start
      - font-weight: lighter
