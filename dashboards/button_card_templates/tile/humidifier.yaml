humidifier:
  template:
    - base
    - circle
  state_display: '[[[ return `Set: ${(entity.attributes.saved_humidity)}%` ]]]'
  variables:
    circle_input: '[[[ return `${(entity.attributes.humidity)}%` ]]]'
  state:
    - styles:
        card:
          - filter: opacity(25%)
        icon:
          - filter: grayscale(100%)
        state:
          - filter: opacity(0%)
      value: unavailable
