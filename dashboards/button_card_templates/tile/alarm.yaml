alarm:
  lock:
    enabled: true
  template:
    - base
  state:
    - icon: 'mdi:shield-check'
      styles:
        icon:
          - color: var(--label-badge-green)
      value: disarmed
    - icon: 'mdi:shield-lock'
      styles:
        icon:
          - color: var(--label-badge-red)
      value: armed_away
  styles:
    lock:
      - position: absolute
      - top: 19px
      - right: 12px
  tap_action:
    action: call-service
    service: script.alarm_toggle
