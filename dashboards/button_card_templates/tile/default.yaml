default:
  template:
    - base
  color: var(--state-icon-active-color)
  hold_action:
    action: more-info
  state:
    - styles:
        card:
          - filter: opacity(50%)
        icon:
          - filter: grayscale(100%)
      value: 'off'
    - styles:
        card:
          - filter: opacity(25%)
        icon:
          - filter: grayscale(100%)
      value: unavailable
  tap_action:
    action: toggle
