kiosk_mode:
  mobile_settings:
    hide_header: true
swipe_nav:
  animate: swipe
  swipe_amount: 15
views:
- badges: []
  cards:
  - cards:
    - alignment: justify
      chips:
      - entity: weather.openweathermap_hourly
        show_conditions: true
        show_temperature: true
        tap_action:
          action: navigate
          navigation_path: /lovelace-mobile/weather
        type: weather
      - entity: sensor.air_quality
        type: entity
      - entity: sensor.uv_exposure
        type: entity
      type: custom:mushroom-chips-card
    - alignment: justify
      chips:
      - entity: alarm_control_panel.alarmo
        type: alarm-control-panel
      - entity: sensor.living_room_temperature
        type: entity
      - entity: sensor.ble_bedroom_monitor_humidity
        type: entity
      - entity: sensor.lights_on
        tap_action:
          action: fire-dom-event
          browser_mod:
            card:
              card:
                show_header_toggle: false
                type: entities
              filter:
                include:
                - group: light.lights
                  options:
                    type: custom:mushroom-light-card
              type: custom:auto-entities
            command: popup
            deviceID: this
            title: Lights
        type: entity
      - entity: sensor.switches_on
        tap_action:
          action: fire-dom-event
          browser_mod:
            card:
              card:
                show_header_toggle: false
                type: entities
              filter:
                exclude:
                - state: unavailable
                include:
                - group: switch.switches
                  options:
                    type: custom:mushroom-light-card
              type: custom:auto-entities
            command: popup
            deviceID: this
            title: Switches
        type: entity
      - entity: sensor.media_players_playing
        tap_action:
          action: navigate
          navigation_path: /lovelace-mobile/media
        type: entity
      - icon: mdi:cctv
        tap_action:
          action: navigate
          navigation_path: /lovelace-mobile/camera
        type: action
      type: custom:mushroom-chips-card
    - entity: sensor.zenquote
      icon: mdi:comment-quote
      multiline_secondary: true
      secondary: "{{ states.sensor.zenquote.state }} \n- {{ state_attr('sensor.zenquote',\
        \ 'author') }}"
      tap_action:
        action: call-service
        service: button.press
        service_data: {}
        target:
          entity_id: button.zenquote_refresh
      type: custom:mushroom-template-card
    - cards:
      - cards:
        - collapsible_controls: true
          entity: light.living_room
          hold_action:
            action: fire-dom-event
            browser_mod:
              card:
                entity: light.living_room
                show_brightness_control: true
                show_color_control: true
                show_color_temp_control: true
                type: custom:mushroom-light-card
                use_light_color: true
              command: popup
              deviceID: this
              title: ' '
          show_brightness_control: true
          show_color_control: false
          type: custom:mushroom-light-card
        - collapsible_controls: true
          entity: light.bedroom
          hold_action:
            action: fire-dom-event
            browser_mod:
              card:
                entity: light.bedroom
                show_brightness_control: true
                show_color_control: true
                show_color_temp_control: true
                type: custom:mushroom-light-card
                use_light_color: true
              command: popup
              deviceID: this
              title: ' '
          show_brightness_control: true
          type: custom:mushroom-light-card
        - collapsible_controls: true
          entity: light.dining_room_light
          hold_action:
            action: fire-dom-event
            browser_mod:
              card:
                entity: light.dining_room_light
                show_brightness_control: true
                show_color_control: true
                show_color_temp_control: true
                type: custom:mushroom-light-card
                use_light_color: true
              command: popup
              deviceID: this
              title: ' '
          show_brightness_control: true
          type: custom:mushroom-light-card
        - collapsible_controls: true
          entity: light.office
          hold_action:
            action: fire-dom-event
            browser_mod:
              card:
                entity: light.office
                show_brightness_control: true
                show_color_control: true
                show_color_temp_control: true
                type: custom:mushroom-light-card
                use_light_color: true
              command: popup
              deviceID: this
              title: ' '
          show_brightness_control: true
          type: custom:mushroom-light-card
        columns: 2
        square: false
        type: grid
      - chips:
        - entity: light.tv_light
          type: light
        - entity: light.grow_light
          type: light
        - entity: light.staircase_light
          type: light
        - entity: light.floodlights
          type: light
        type: custom:mushroom-chips-card
      columns: 1
      square: false
      title: Lights
      type: grid
    - cards:
      - entity: alarm_control_panel.alarmo
        layout: horizontal
        states:
        - armed_home
        - armed_away
        type: custom:mushroom-alarm-control-panel-card
      - cards:
        - entity: climate.living_room_thermostat
          hide_icon: false
          type: custom:mushroom-entity-card
        - collapsible_controls: true
          entity: humidifier.bedroom_humidifier
          show_target_humidity_control: true
          type: custom:mushroom-humidifier-card
        columns: 2
        square: false
        type: grid
      columns: 1
      square: false
      title: Devices
      type: grid
    - cards:
      - entity: cover.garage_door
        layout: horizontal
        show_buttons_control: true
        type: custom:mushroom-cover-card
      - cards:
        - entity: binary_sensor.front_door_access_control_window_door_is_open
          type: custom:mushroom-entity-card
        - entity: binary_sensor.slider_access_control_window_door_is_open
          type: custom:mushroom-entity-card
        - entity: binary_sensor.basement_door_access_control_window_door_is_open
          type: custom:mushroom-entity-card
        columns: 3
        square: false
        type: grid
      columns: 1
      square: false
      title: Doors
      type: grid
    type: vertical-stack
  icon: mdi:home
  layout: {}
  path: home
  theme: Backend-selected
  title: Home
- badges: []
  cards:
  - cards:
    - alignment: justify
      chips:
      - entity: sensor.air_quality
        type: entity
      - entity: sensor.uv_exposure
        type: entity
      - content: "Feels Like {{ states('sensor.openweathermap_hourly_feels_like_temperature')\
          \ }} \xB0F"
        entity: sensor.openweathermap_hourly_feels_like_temperature
        icon: mdi:thermometer
        tap_action:
          action: more-info
        type: template
      - content: '{{ states(''sensor.openweathermap_hourly_wind_speed'') }} mph'
        entity: sensor.openweathermap_hourly_wind_speed
        icon: mdi:weather-windy
        tap_action:
          action: more-info
        type: template
      type: custom:mushroom-chips-card
    - cards:
      - type: custom:sun-card
      - entity: weather.openweathermap_hourly
        name: ' '
        secondary_info_attribute: humidity
        show_current: true
        show_forecast: true
        type: weather-forecast
      - entity: weather.openweathermap_daily
        show_current: false
        show_forecast: true
        type: weather-forecast
      type: custom:stack-in-card
    type: vertical-stack
  icon: mdi:cloud
  path: weather
  theme: Backend-selected
- badges: []
  cards:
  - cards:
    - cards:
      - card:
          card_mod:
            style: "ha-card {\n  background: none;\n  box-shadow: none;\n}\n"
          show_header_toggle: false
          state_color: true
          type: entities
        filter:
          exclude:
          - state: unavailable
          include:
          - group: media_player.media_players
            options:
              media_controls:
              - on_off
              - shuffle
              - previous
              - play_pause_stop
              - next
              show_volume_level: false
              type: custom:mushroom-media-player-card
              use_media_artwork: true
              use_media_info: false
              volume_controls:
              - volume_mute
              - volume_set
              - volume_buttons
        sort:
          ignore_case: false
          numeric: false
          reverse: false
        type: custom:auto-entities
      columns: 1
      square: false
      type: grid
    type: vertical-stack
  icon: mdi:play-box-multiple
  path: media
  theme: Backend-selected
- badges: []
  cards:
  - cards:
    - cards:
      - camera_view: auto
        entity: camera.driveway_cam
        show_name: true
        show_state: false
        type: picture-entity
      - camera_view: auto
        entity: camera.backyard_cam
        show_name: true
        show_state: false
        type: picture-entity
      type: vertical-stack
    type: vertical-stack
  icon: mdi:cctv
  path: camera
  theme: Backend-selected
