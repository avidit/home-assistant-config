# https://www.home-assistant.io/integrations/rest/
- resource: !secret data_usage_url
  scan_interval: 3600
  sensor:
    - name: 'Data Usage'
      value_template: '{{ value_json.total_usage }}'
      unit_of_measurement: 'GB'
      json_attributes:
        - allowable_usage
        - remaining_usage

- resource_template: 'https://s3.amazonaws.com/dmap-api-cache-ncc-production/{{ now().strftime("%Y%m%d") }}/daily/cities/NH/MANCHESTER.json'
  scan_interval: 86400
  sensor:
    - name: 'Daily UV Index'
      value_template: '{{ value_json[0].UV_INDEX }}'
    - name: 'Daily UV Alert'
      value_template: '{{ value_json[0].UV_ALERT }}'

